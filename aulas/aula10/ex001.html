<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM pelo HTML</title>
    <style>
        div#area {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
            font-weight: bold;
            background-color: teal;
            color: blanchedalmond;
            width: 200px;
            height: 200px;
            margin: auto;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area')
        function clicar() { 
            a.innerHTML = 'Clicou!'
            a.style.background = 'purple'
        }

        function entrar() {
            a.innerHTML = 'Entrou!'
        }

        function sair() {
            a.innerHTML = 'Saiu'
        }
    </script>
</body>
</html>
